import { useState, useEffect } from "react";
import { useLanguage } from "@/contexts/LanguageContext";
import { useTheme } from "@/contexts/ThemeContext";
import { useAuth } from "@/contexts/AuthContext";
import { createReferralLink } from "@/utils/referralUtils";
import { db } from "@/firebase";
import { collection, getDocs } from "firebase/firestore";

interface ReferredUser {
  id: string;
  name: string;
  joinDate: string;
}

const Referral = () => {
  const { t } = useLanguage();
  const { theme } = useTheme();
  const { userData } = useAuth();

  const [referralCode, setReferralCode] = useState<string>("");
  const [referralLink, setReferralLink] = useState<string>("");
  const [referralCount, setReferralCount] = useState<number>(0);
  const [referredUsers, setReferredUsers] = useState<ReferredUser[]>([]);
  const [copied, setCopied] = useState(false);

  const handleCopy = async () => {
    await navigator.clipboard.writeText(referralLink);
    setCopied(true);
    setTimeout(() => setCopied(false), 2000);
  };

  useEffect(() => {
    if (userData) {
      const code = userData.referralCode || "LOADING...";
      setReferralCode(code);
      setReferralLink(createReferralLink(code));

      const fetchReferredUsers = async () => {
        try {
          const ref = collection(db, "users", userData.uid, "referrals");
          const snapshot = await getDocs(ref);
          const users: ReferredUser[] = snapshot.docs.map((doc, index) => ({
            id: doc.id,
            name: doc.data().name || `Kullanıcı ${index + 1}`,
            joinDate: new Date(doc.data().joinDate?.toDate()).toLocaleDateString()
          }));
          setReferredUsers(users);
          setReferralCount(users.length);
        } catch (error) {
          console.error("Referans kullanıcılar alınamadı:", error);
        }
      };

      fetchReferredUsers();
    }
  }, [userData]);

  return (
    <div className="min-h-screen bg-gradient-to-br from-navy-950 to-blue-950 flex flex-col">
      <main className="flex-1 p-5 max-w-3xl mx-auto w-full pb-24 md:pb-5">
        <div className="mb-6">
          <h1 className="text-2xl font-bold text-white">{t('referral.title')}</h1>
          <p className="text-gray-300 mt-2">{t('referral.subtitle', 'Arkadaşlarınızı davet edin ve ödüller kazanın')}</p>
        </div>

        <div className="bg-white rounded-lg shadow p-5 mb-6">
          <h2 className="text-lg font-semibold mb-2">Referans Kodunuz:</h2>
          <p className="text-blue-600 font-mono text-lg">{referralCode}</p>
          <div className="mt-4 flex items-center justify-between">
            <div className="text-sm break-all">{referralLink}</div>
            <button
              onClick={handleCopy}
              className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
            >
              {copied ? "Kopyalandı!" : "Kopyala"}
            </button>
          </div>
        </div>

        <div className="grid grid-cols-1 gap-4 mb-6">
          <div className="bg-white rounded-lg shadow p-4">
            <h3 className="text-lg font-medium mb-2">Toplam Davet:</h3>
            <p className="text-2xl font-bold text-blue-700">{referralCount}</p>
          </div>
        </div>

        <div className="bg-white rounded-lg shadow p-5">
          <h3 className="text-lg font-semibold mb-4">Davet Ettikleriniz</h3>
          {referredUsers.length === 0 ? (
            <p className="text-gray-600">Henüz kimseyi davet etmediniz.</p>
          ) : (
            <table className="w-full text-left">
              <thead>
                <tr>
                  <th className="py-2">İsim</th>
                  <th className="py-2">Katılım Tarihi</th>
                </tr>
              </thead>
              <tbody>
                {referredUsers.map((user) => (
                  <tr key={user.id} className="border-t">
                    <td className="py-2">{user.name}</td>
                    <td className="py-2">{user.joinDate}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          )}
        </div>
      </main>
    </div>
  );
};

export default Referral;
